<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UFO Sights</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <br>
      <div class="jumbotron">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2>List of UFO Sightings</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <form>
            <div class="form-group">
              <label for="sights-form">Filter Sightings by date</label>
              <input class="form-control" id="sights-form-input-date" name="sights-form" type="text" placeholder="m/d/yyyy">
              <label for="sights-form">Filter Sightings by city</label>
              <input class="form-control" id="sights-form-input-city" name="sights-form" type="text">
              <label for="sights-form">Filter Sightings by state</label>
              <input class="form-control" id="sights-form-input-state" name="sights-form" type="text" placeholder="al">
              <label for="sights-form">Filter Sightings by country</label>
              <input class="form-control" id="sights-form-input-country" name="sights-form" type="text">
              <label for="sights-form">Filter Sightings by shape</label>
              <input class="form-control" id="sights-form-input-shape" name="sights-form" type="text">
            </div>
            <button id="button" type="button" class="btn btn-default">Enter</button>
          </form>
        </div>
      <!-- </div>
      <div class="row"> -->
        <div class="col-md-9">
          <h1>Data Summary</h1>
          <h5>If you want to see a specific date, please insert the date in the form on the left.</h5>
          <table id="ufo-table" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration</th>
                <th class="table-head">Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
